<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Smart Home</title>

    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
    webiopi().ready(function() {
		// ボタン追加
    	var btnTvPower     = webiopi().createGPIOButton(4 , "TV Power      (SW1  IO4 )");
    	var btnPcRoomLight = webiopi().createGPIOButton(23, "Light PC Room (SW10 IO23)");
    	var btnAirConON    = webiopi().createGPIOButton(6 , "Air-Con ON    (SW6  IO6 )");
    	var btnAirConOFF   = webiopi().createGPIOButton(13, "Air-Con OFF   (SW7  IO13)");

        // Append button to HTML element with ID="controls" using jQuery
        $("#cntrlPcRoomLight").append(btnPcRoomLight);
        $("#cntrlAirConON").append(btnAirConON);
        $("#cntrlAirConOFF").append(btnAirConOFF);
        $("#cntrlTvPower").append(btnTvPower);

        // Refresh GPIO buttons
        // pass true to refresh repeatedly of false to refresh once
        webiopi().refreshGPIO(true);
    });

    </script>

	<style type="text/css">
        btnTvPower {
            display: block;
            margin: 5px 5px 5px 5px;
            width: 700px;
            height: 45px;
            font-size: 24pt;
            font-weight: bold;
            color: white;
        }

        #gpio23.LOW {
            background-color: Black;
        }

        #gpio23.HIGH {
            background-color: Blue;
        }
    </style>

</head>

<body>

<div id="cntrlPcRoomLight" align="center"></div>
<div id="cntrlAirConON" align="center"></div>
<div id="cntrlAirConOFF" align="center"></div>
<div id="cntrlTvPower" align="center"></div>

</body>
</html>
