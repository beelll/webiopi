<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content = "height = device-height, width = 350, user-scalable = no" />
    <title>Smart Home</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">

    	webiopi().ready(function() {

	    	//コールバック
	        var dummyCallBack = function(macro, args, response) {
	        }

			// ボタン追加
			// この書き方だとLOW -> Wait -> Hiみたいにできないからマクロを呼び出す
    		// var btnAirConON    = webiopi().createGPIOButton(6,  "Air-Con ON    (SW6  IO6 )");

			// エアコン
			var btnAirConON    = webiopi().createButton("setGpio", "Air-Con ON", function() {
    				webiopi().callMacro("setGpio", 6, dummyCallBack);
     			}
    		);
    		var btnAirConOFF   = webiopi().createButton("setGpio", "Air-Con OFF", function() {
				webiopi().callMacro("setGpio", 13, dummyCallBack);
 				}
			);
			// テレビ
    		var btnTvPower     = webiopi().createButton("setGpio", "TV Power", function() {
				webiopi().callMacro("setGpio", 4, dummyCallBack);
 			}
			);
    		var btnTvChUp     = webiopi().createButton("setGpio", "TV CH UP", function() {
				webiopi().callMacro("setGpio", 18, dummyCallBack);
 			}
			);
    		var btnTvChDown     = webiopi().createButton("setGpio", "TV CH Down", function() {
				webiopi().callMacro("setGpio", 5, dummyCallBack);
 			}
			);
    		var btnTvVolUp     = webiopi().createButton("setGpio", "TV Vol UP", function() {
				webiopi().callMacro("setGpio", 17, dummyCallBack);
 			}
			);
    		var btnTvVolDown     = webiopi().createButton("setGpio", "TV Vol Down", function() {
				webiopi().callMacro("setGpio", 27, dummyCallBack);
 			}
			);
    		// オーディオ
    		var btnTvAudioPower    = webiopi().createButton("setGpio", "Audio Power", function() {
				webiopi().callMacro("setGpio", 12, dummyCallBack);
 			}
			);
    		var btnTvAudioAux    = webiopi().createButton("setGpio", "Audio AUX", function() {
				webiopi().callMacro("setGpio", 22, dummyCallBack);
 			}
			);
    		// 照明
			var btnPcRoomLight = webiopi().createButton("setGpio", "Light PC Room", function() {
				webiopi().callMacro("setGpio", 23, dummyCallBack);
 				}
			);

       	 	// Append button to HTML element with ID="controls" using jQuery
       	 	$("#cntrlAirConON").append(btnAirConON);
       	 	$("#cntrlAirConOFF").append(btnAirConOFF);
        	$("#cntrlTvPower").append(btnTvPower);
       	 	$("#cntrlTvChUp").append(btnTvChUp);
       	 	$("#cntrlTvChDown").append(btnTvChDown);
       	 	$("#cntrlTvVolUp").append(btnTvVolUp);
       	 	$("#cntrlTvVolDown").append(btnTvVolDown);
       	 	$("#cntrlAudioPower").append(btnTvAudioPower);
       	 	$("#cntrlAudioAux").append(btnTvAudioAux);
       	 	$("#cntrlPcRoomLight").append(btnPcRoomLight);

 	       	// Refresh GPIO buttons
    	    // pass true to refresh repeatedly of false to refresh once
       		webiopi().refreshGPIO(true);
	    });
    </script>

</head>

<body>
	<p>Air Conditioner</p>
	<div id="cntrlAirConON" align="center" class="custombutton small"></div>
	<div id="cntrlAirConOFF" align="center" class="custombutton small"></div>
	<p>TV</p>
	<div id="cntrlTvPower" align="center" class="custombutton large"></div>
	<div id="cntrlTvChUp" align="center" class="custombutton small"></div>
	<div id="cntrlTvChDown" align="center" class="custombutton small"></div>
	<div id="cntrlTvVolUp" align="center" class="custombutton small"></div>
	<div id="cntrlTvVolDown" align="center" class="custombutton small"></div>
	<p>Audio</p>
	<div id="cntrlAudioPower" align="center" class="custombutton large"></div>
	<div id="cntrlAudioAux" align="center" class="custombutton large"></div>
	<p>Light</p>
	<div id="cntrlPcRoomLight" align="center" class="custombutton large"></div>

</body>
</html>
