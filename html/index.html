<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content = "height = device-height, width = 350, user-scalable = no" />


    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <title>Smart Home</title>

    <script type="text/javascript" src="/webiopi.js"></script>

    <script type="text/javascript">
	    webiopi().ready(function() {

	    	//コールバック
	        var dummyCallBack = function(macro, args, response) {
	        }

			// ボタン追加
    		// var btnAirConON    = webiopi().createGPIOButton(6,  "Air-Con ON    (SW6  IO6 )");
    		// var btnAirConOFF   = webiopi().createGPIOButton(13, "Air-Con OFF   (SW7  IO13)");
    		// var btnPcRoomLight = webiopi().createGPIOButton(23, "Light PC Room (SW10 IO23)");
    		// var btnTvPower     = webiopi().createGPIOButton(4,  "TV Power      (SW1  IO4 )");
    		var btnAirConON    = webiopi().createButton("setGpio", "Air-Con ON    (SW6  IO6 )", function() {
    				webiopi().callMacro("setGpio", 6, dummyCallBack);
     			}
    		);
    		var btnAirConOFF   = webiopi().createButton("setGpio", "Air-Con OFF   (SW7  IO13)", function() {
				webiopi().callMacro("setGpio", 13, dummyCallBack);
 				}
			);
    		var btnPcRoomLight = webiopi().createButton("setGpio", "Light PC Room (SW10 IO23)", function() {
				webiopi().callMacro("setGpio", 23, dummyCallBack);
 				}
			);
    		var btnTvPower     = webiopi().createButton("setGpio", "TV Power      (SW1  IO4 )", function() {
    				webiopi().callMacro("setGpio", 4, dummyCallBack);
     			}
    		);

       	 	// Append button to HTML element with ID="controls" using jQuery
       	 	$("#cntrlAirConON").append(btnAirConON);
       	 	$("#cntrlAirConOFF").append(btnAirConOFF);
       	 	$("#cntrlPcRoomLight").append(btnPcRoomLight);
        	$("#cntrlTvPower").append(btnTvPower);

 	       	// Refresh GPIO buttons
    	    // pass true to refresh repeatedly of false to refresh once
       		webiopi().refreshGPIO(true);
	    });
    </script>

</head>

<body>

	<div id="cntrlTvPower" align="center"></div>
	<div id="cntrlPcRoomLight" align="center"></div>
	<div id="cntrlAirConON" align="center"></div>
	<div id="cntrlAirConOFF" align="center"></div>

</body>
</html>
