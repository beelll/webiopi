<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content = "height = device-height, width = 350, user-scalable = no" />
    <title>Smart Home</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">

    	webiopi().ready(function() {

	    	//コールバック
	        var dummyCallBack = function(macro, args, response) {
	        }

			// ボタン追加
			// この書き方だとLOW -> Wait -> Hiみたいにできないからマクロを呼び出す
    		// var btnAirConON    = webiopi().createGPIOButton(6,  "Air-Con ON    (SW6  IO6 )");

			// エアコン
			var btnAirConON    = webiopi().createButton("setGpio", "ON", function() {
    				webiopi().callMacro("setGpio", 6, dummyCallBack);
     			}
    		);
    		var btnAirConOFF   = webiopi().createButton("setGpio", "OFF", function() {
				webiopi().callMacro("setGpio", 13, dummyCallBack);
 				}
			);
			// テレビ
    		var btnTvPower     = webiopi().createButton("setGpio", "Power", function() {
				webiopi().callMacro("setGpio", 4, dummyCallBack);
 			}
			);
    		var btnTvChUp     = webiopi().createButton("setGpio", "UP", function() {
				webiopi().callMacro("setGpio", 18, dummyCallBack);
 			}
			);
    		var btnTvChDown     = webiopi().createButton("setGpio", "Down", function() {
				webiopi().callMacro("setGpio", 5, dummyCallBack);
 			}
			);
    		var btnTvVolUp     = webiopi().createButton("setGpio", "UP", function() {
				webiopi().callMacro("setGpio", 17, dummyCallBack);
 			}
			);
    		var btnTvVolDown     = webiopi().createButton("setGpio", "Down", function() {
				webiopi().callMacro("setGpio", 27, dummyCallBack);
 			}
			);
    		// オーディオ
    		var btnTvAudioPower    = webiopi().createButton("setGpio", "Power", function() {
				webiopi().callMacro("setGpio", 12, dummyCallBack);
 			}
			);
    		var btnTvAudioAux    = webiopi().createButton("setGpio", "AUX", function() {
				webiopi().callMacro("setGpio", 22, dummyCallBack);
 			}
			);
    		// 照明
			var btnPcRoomLight = webiopi().createButton("setGpio", "PC Room", function() {
				webiopi().callMacro("setGpio", 23, dummyCallBack);
 				}
			);

       	 	// Append button to HTML element with ID="controls" using jQuery
       	 	$("#cntrlAirControlls").append(btnAirConON);
       	 	$("#cntrlAirControlls").append(btnAirConOFF);
        	$("#cntrlTvPower").append(btnTvPower);
       	 	$("#cntrlTvUpCntrolls").append(btnTvChUp);
       	 	$("#cntrlTvDownCntrolls").append(btnTvChDown);
       	 	$("#cntrlTvUpCntrolls").append(btnTvVolUp);
       	 	$("#cntrlTvDownCntrolls").append(btnTvVolDown);
       	 	$("#cntrlAudioPower").append(btnTvAudioPower);
       	 	$("#cntrlAudioAux").append(btnTvAudioAux);
       	 	$("#cntrlPcRoomLight").append(btnPcRoomLight);

 	       	// Refresh GPIO buttons
    	    // pass true to refresh repeatedly of false to refresh once
       		webiopi().refreshGPIO(true);
	    });
    </script>

</head>

<body>
	<h2>Air Conditioner</h2>
		<div id="cntrlAirControlls" align="center" class="smallButton"></div>

	<h2>TV</h2>
		<div id="cntrlTvPower" align="center" class="largeButton"></div>
		<p>
		<pre>Channel            Volume</pre>
		</p>
		<div id="cntrlTvUpCntrolls" align="center" class="smallButton"></div>
		<div id="cntrlTvDownCntrolls" align="center" class="smallButton"></div>

	<h2>Audio</h2>
		<div id="cntrlAudioPower" align="center" class="largeButton"></div>
		<div id="cntrlAudioAux" align="center" class="largeButton"></div>

	<h2>Light</h2>
		<div id="cntrlPcRoomLight" align="center" class="largeButton"></div>
</body>
</html>
